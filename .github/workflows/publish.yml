name: "Build & Publish (App + Service)"
on: 
  push:
    branches:
     - master

jobs:
  publish-tauri:
    strategy:
      fail-fast: false
      matrix:
        platform: [windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v3

      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev webkit2gtk-4.0 libappindicator3-dev librsvg2-dev patchelf
      
      - name: Cache store
        uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-build
          path: |
            build
            node_modules
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
     
      - name: Rust Cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            src-tauri -> target
            src-service -> target
            src-service-tools -> target

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          
      - name: install Encryptor & Vite dependencies and build React App
        run: pnpm install; pnpm build
        env:
          CI: "false"

      - name: Load Encryptor Key
        run: node encryptor.js
        env:
          KEY: ${{ secrets.SSL_ENCRYPT_DATA }}

      - name: Get Version from package.json
        uses: actions/github-script@v6
        id: result
        with:
          script: return require("./package.json").version
          result-encoding: string

      - name: Build Service
        run: cd src-service; cargo build --release; cd ..

      - name: Build Service Installer
        run: cd src-service-tools; cargo build --release; cd ..

      - uses: actions/upload-artifact@v3
        with:
          name: service.exe
          path: |
            src-service/target/release/ahqstore_service.exe
            src-service-tools/target/release/store-tools-installer.exe

      - name: Release Service
        uses: softprops/action-gh-release@v1
        id: release
        with:
          name: AHQ Store ${{ steps.result.outputs.result }}
          tag_name: ${{ steps.result.outputs.result }}
          draft: true
          files: |
            src-service/target/release/ahqstore_service.exe
            src-service-tools/target/release/store-tools-installer.exe

      - name: Clone VCpkg
        run: git clone https://github.com/Microsoft/vcpkg.git

      - name: Install Via VCpkg
        run: .\vcpkg\bootstrap-vcpkg.bat

      - name: Install openssl
        run: .\vcpkg\vcpkg install openssl --triplet x64-windows-static-md

      - name: Integrate
        run: .\vcpkg\vcpkg integrate install

      - name: Build Tauri App
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_PRIVATE_KEY: ${{secrets.TAURI}}
        with:
          releaseId: ${{ steps.release.outputs.id }}

      - name: Upload Executable (standalone)
        uses: actions/upload-artifact@v3
        with:
          name: ahqstore.exe
          path: "src-tauri/target/release/AHQ Store.exe"
